site_name: '如何使用 Go 文档'
site_url: 'https://github.com/antflux/HowUseGo'
site_description: 'Document'
site_author: 'HowUseGo'

repo_name: 'HowUseGo'
repo_url: 'https://github.com/antflux/HowUseGo'

edit_uri: https://github.com/HowUseGo/docs/edit/master/docs/
theme:
  name: 'material'
  logo: 'img/logo-white.png'
  favicon: 'img/facio.ico'
  language: 'zh'
  highlightjs: true
  hljs_languages:
    - yaml
    - django
  palette:
    - scheme: default
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.tabs.link
    - content.code.copy
    - content.code.annotate #代码注释
    - content.code.select  
  custom_dir: "theme"
nav:
  - 产品介绍: index.md
  - 安装 go环境: 
      - ubuntu 环境安装: how-to-install-go-on-ubuntu-20-04.md
