      - 48 如何在 Go 中使用上下文: part2/how-to-use-contexts-in-go.md
      - 49 如何在 Go 中使用 JSON: part2/how-to-use-json-in-go.md
      - 50 如何用 Go 创建 HTTP 服务器: part2/how-to-make-an-http-server-in-go.md
      - 51 如何在 Go 中发出 HTTP 请求: part2/how-to-make-http-requests-in-go.md
      - 52 如何在 Go 中使用泛型: part2/how-to-use-generics-in-go.md
      - 53 如何在 Go 中使用模板: part2/how-to-use-templates-in-go.md
  - 安全公告: securitybulletin.md
  - 联系我们: contact.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: False
  - toc:
      permalink: True
  - footnotes
  - attr_list
  - def_list
  - tables
  - abbr
  - md_in_html
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.progressbar
  - lightgallery
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
      line_spans: __span
  - pymdownx.keys    
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - css/extra.css

