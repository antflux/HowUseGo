plugins:
  - search:
      lang:
        - en
        - ja
      separator: '[\s\-\.]+'
extra:
  version:
    method: mike

  analytics:
    provider: custom
    property: foobar
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/antflux/HowUseGo
    - icon: fontawesome/solid/envelope
      link: mailto:nesocks@163.com
  